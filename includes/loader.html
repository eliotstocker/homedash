<div
  class="loading"
  style="
    background: rgb(40, 40, 50);
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    text-align: center;
    z-index: 9999999;
  "
>
  <style>
    @keyframes dash {
      to {
        stroke-dashoffset: 2600;
      }
    }
  </style>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="150"
    viewBox="0 -960 960 960"
    width="150"
    style="margin-top: calc(50vh - 75px)"
  >
    <path
      stroke="rgba(256, 256, 256, 0.8)"
      stroke-width="20"
      fill="none"
      style="
        stroke-dashoffset: 0;
        stroke-dasharray: 600 2000;
        animation: dash 2s linear forwards;
        animation-iteration-count: infinite;
      "
      d="M160-120v-375l-72 55-48-64 120-92v-124h80v63l240-183 440 336-48 63-72-54v375H520v-240h-80v240H160Zm0-640q0-50 35-85t85-35q17 0 28.5-11.5T320-920h80q0 50-35 85t-85 35q-17 0-28.5 11.5T240-760h-80Z"
    />
  </svg>
  <div style="color: rgba(256, 256, 256, 0.8); font-family: sans-serif;" class="message">
    <b>Home</b>Dash Initializing...
  </div>

  <script>
        setTimeout(() => {
            const loadingMessage = document.body.querySelector('.loading .message');

            if(loadingMessage) {
                loadingMessage.innerHTML = 'Loading is taking a long time,<br>check <b>Home</b>Dash config...'
            }
        }, 5000);
  </script>
</div>
